<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
						initial-scale=1.0">
  <title>Vbank</title>
  <link rel="stylesheet"
        href="regFormStyle.css">
</head>

<body>
<header>
  <h1 class="heading">Vbank</h1>
  <h3 class="title">Sliding Login & Registration Form</h3>
</header>

<!-- container div -->
<div class="container">

  <!-- upper button section to select
      the login or signup form -->
  <div class="slider"></div>
  <div class="btn">
    <button class="login">Login</button>
    <button class="signup">Signup</button>
  </div>

  <!-- Form section that contains the
      login and the signup form -->
  <div class="form-section">

    <!-- login form -->
    <div class="login-box">
      <input type="text"
             class="text ele"
             placeholder="username">
      <input type="password"
             class="password ele"
             placeholder="password">
      <button class="clkbtn">Login</button>
    </div>

    <!-- signup form -->
    <div class="signup-box">
      <input type="text"
             class="text ele"
             placeholder="username">
      <input type="password"
             class="password ele"
             placeholder="password">
      <input type="password"
             class="password ele"
             placeholder="confirm password">
      <button class="clkbtn">Signup</button>
    </div>
  </div>
</div>
<script src="regFormJS.js"></script>
</body>
</html>
